<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snakes and Ladders</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .board {
        display: flex;
        flex-wrap: wrap;
        width: 540px;
        height: 720px;
        border: 2px solid black;
        overflow: hidden;
    }

    .square {
        width: calc(100% / 9);
        height: calc(100% / 12);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        font-size: 12px;
    }

    .player {
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
    }

    .message {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button onclick="rollDice()">Roll Dice</button>
</div>

<script>
    // Create the game board
    const boardElement = document.getElementById('board');
    let squares = [];

    for (let i = 0; i < 108; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.textContent = 108 - i;
        square.style.backgroundColor = getRandomColor();
        boardElement.appendChild(square);
        squares.push(square);
    }

    // Define snakes and ladders (using only prime numbers)
    const snakes = {
        107: 31,
        83: 29,
        61: 19,
        47: 17,
        31: 13,
        23: 7,
        19: 3,
        11: 2,
    };

    const ladders = {
        101: 107,
        79: 97,
        59: 67,
        43: 53,
        29: 41,
        19: 31,
        13: 17,
        7: 11,
    };

    // Move player
    let currentPlayerIndex = 107; // Start at cell value 108

    function movePlayer(steps) {
        const oldPosition = currentPlayerIndex;
        squares[currentPlayerIndex].removeChild(playerElement);

        // Check if the player landed on a snake or ladder
        if (snakes[currentPlayerIndex + 1]) {
            currentPlayerIndex = snakes[currentPlayerIndex + 1] - 1;
            document.getElementById('message').textContent = `You rolled a ${steps}. Oh no! You landed on a snake at ${108 - oldPosition} and moved back to ${108 - currentPlayerIndex}`;
        } else if (ladders[currentPlayerIndex + 1]) {
            currentPlayerIndex = ladders[currentPlayerIndex + 1] - 1;
            document.getElementById('message').textContent = `You rolled a ${steps}. Hooray! You landed on a ladder at ${108 - oldPosition} and moved forward to ${108 - currentPlayerIndex}`;
        } else {
            currentPlayerIndex -= steps; // Move towards cell value 1
            currentPlayerIndex = Math.max(currentPlayerIndex, 0);
            document.getElementById('message').textContent = `You rolled a ${steps} and moved from ${108 - oldPosition} to ${108 - currentPlayerIndex}`;
        }

        squares[currentPlayerIndex].appendChild(playerElement);
    }

    // Create player element
    const playerElement = document.createElement('div');
    playerElement.classList.add('player');
    squares[currentPlayerIndex].appendChild(playerElement);

    // Roll dice and move player
    function rollDice() {
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        movePlayer(diceRoll);
    }

    // Get random color
    function getRandomColor() {
        const hue = Math.floor(Math.random() * 360);
        const pastel = 'hsl(' + hue + ', 100%, 80%)';
        return pastel;
    }

</script>

</body>
</html>
