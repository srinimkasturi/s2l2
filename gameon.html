<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snakes and Ladders</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(9, 1fr);
        width: 100vw;
        height: 100vh;
        border: 2px solid black;
    }

    .square {
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        font-size: 12px;
        position: relative;
    }

    .player {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        position: absolute;
    }

    .player1 {
        background-color: red;
    }

    .player2 {
        background-color: blue;
    }

    .player3 {
        background-color: green;
    }

    .player4 {
        background-color: yellow;
    }

    .snake-head {
        background-color: #e57373; /* Dull red */
    }

    .snake-tail {
        background-color: #b71c1c; /* Dark red */
    }

    .ladder-bottom {
        background-color: #81c784; /* Dull green */
    }

    .ladder-top {
        background-color: #2e7d32; /* Dark green */
    }

    .roll-button {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }

    @media only screen and (max-width: 768px) {
        .board {
            width: 90vw;
            height: 90vw;
            max-width: 500px;
            max-height: 500px;
        }
    }

</style>
</head>
<body>

<div class="board" id="board"></div>
<button class="roll-button" id="rollButton">Roll Dice</button>

<script>
    // Create the game board
    const boardElement = document.getElementById('board');
    let squares = [];

    for (let i = 108; i > 0; i--) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.textContent = i;
        boardElement.appendChild(square);
        squares.push(square);
    }

    // Define snakes and ladders
    const snakes = {
        16: 6,
        47: 26,
        49: 11,
        56: 53,
        62: 19,
        64: 60,
        87: 24,
        93: 73,
        95: 75,
        98: 78,
    };

    const ladders = {
        2: 6,
        3: 26,
        5: 11,
        7: 53,
        11: 19,
        13: 60,
        17: 24,
        19: 73,
        23: 75,
        29: 78,
    };

    // Players
    const players = [
        { color: 'red', position: 0 },
        { color: 'blue', position: 0 },
        { color: 'green', position: 0 },
        { color: 'yellow', position: 0 }
    ];

    // Move player
    function movePlayer(player, steps) {
        const oldPosition = player.position;
        squares[oldPosition].querySelector(`.player${player.id}`).remove();
        player.position += steps;
        player.position = Math.min(player.position, squares.length - 1);
        player.position = Math.max(player.position, 0);
        squares[player.position].appendChild(createPlayerElement(player.id));
        const message = `Player ${player.id + 1} moved from ${oldPosition + 1} to ${player.position + 1}`;
        document.getElementById('message').textContent = message;
        handleSnakesAndLadders(player);
    }

    // Create player element
    function createPlayerElement(playerId) {
        const playerElement = document.createElement('div');
        playerElement.classList.add('player', `player${playerId}`);
        playerElement.style.backgroundColor = players[playerId].color;
        return playerElement;
    }

    // Handle snakes and ladders
    function handleSnakesAndLadders(player) {
        const newPosition = player.position + 1;
        if (snakes[newPosition]) {
            if (newPosition > snakes[newPosition]) {
                squares[newPosition - 1].classList.remove('snake-tail');
                squares[snakes[newPosition] - 1].classList.remove('snake-head');
            } else {
                squares[newPosition - 1].classList.add('snake-tail');
                squares[snakes[newPosition] - 1].classList.add('snake-head');
            }
            player.position = snakes[newPosition] - 1;
        } else if (ladders[newPosition]) {
            if (newPosition < ladders[newPosition]) {
                squares[newPosition - 1].classList.remove('ladder-bottom');
                squares[ladders[newPosition] - 1].classList.remove('ladder-top');
            } else {
                squares[newPosition - 1].classList.add('ladder-bottom');
                squares[ladders[newPosition] - 1].classList.add('ladder-top');
            }
            player.position = ladders[newPosition] - 1;
        }
    }

    // Roll dice and move player
    function rollDice() {
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        for (let i = 0; i < players.length; i++) {
            movePlayer(players[i], diceRoll);
        }
    }

    // Add event listener for rolling dice
    document.getElementById('rollButton').addEventListener('click', rollDice);

</script>

</body>
</html>
