<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snakes and Ladders</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .container {
        text-align: center;
        margin-bottom: 20px;
    }

    .board {
        display: flex;
        flex-wrap: wrap-reverse;
        width: 90vw;
        max-width: 540px;
        height: 90vw;
        max-height: 720px;
        margin: auto;
    }

    .row {
        display: flex;
        flex-wrap: nowrap;
        width: 100%;
    }

    .square {
        width: calc(100% / 9);
        height: calc(100% / 12);
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        font-size: 12px;
    }

    .player {
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
    }

    .message {
        text-align: center;
        margin-top: 20px;
    }

    .roll-button {
        display: block;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: auto;
    }
</style>
</head>
<body>

<div class="container">
    <div class="message" id="message"></div>
</div>

<div class="container">
    <div class="board" id="board"></div>
</div>

<div class="container">
    <button class="roll-button" id="rollButton">Roll Dice</button>
</div>

<script>
    const boardElement = document.getElementById('board');
    let squares = [];
    let number = 108;

    for (let i = 0; i < 12; i++) {
        const row = document.createElement('div');
        row.classList.add('row');

        if (i % 2 === 0) {
            for (let j = 0; j < 9; j++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.textContent = number--;
                square.style.backgroundColor = getRandomColor();
                row.appendChild(square);
                squares.push(square);
            }
        } else {
            for (let j = 0; j < 9; j++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.textContent = number--;
                square.style.backgroundColor = getRandomColor();
                row.insertBefore(square, row.firstChild);
                squares.push(square);
            }
        }

        boardElement.appendChild(row);
    }

    const snakes = {
        16: 6,
        47: 26,
        49: 11,
        56: 53,
        62: 19,
        64: 60,
        87: 24,
        93: 73,
        95: 75,
        98: 78,
    };

    const ladders = {
        2: 6,
        3: 26,
        5: 11,
        7: 53,
        11: 19,
        13: 60,
        17: 24,
        19: 73,
        23: 75,
        29: 78,
    };

    let currentPlayerIndex = 0;

    function movePlayer(steps) {
        const oldPosition = currentPlayerIndex;
        squares[currentPlayerIndex].removeChild(playerElement);
        currentPlayerIndex += steps;
        currentPlayerIndex = Math.min(currentPlayerIndex, squares.length - 1);
        currentPlayerIndex = Math.max(currentPlayerIndex, 0);
        squares[currentPlayerIndex].appendChild(playerElement);

        let message = '';
        if (snakes[currentPlayerIndex + 1]) {
            message = `Oh no! You landed on a snake at ${oldPosition + 1} and moved back to ${currentPlayerIndex + 1}`;
            movePlayer(snakes[currentPlayerIndex + 1] - (currentPlayerIndex + 1));
        } else if (ladders[currentPlayerIndex + 1]) {
            message = `Hooray! You landed on a ladder at ${oldPosition + 1} and moved forward to ${currentPlayerIndex + 1}`;
            movePlayer(ladders[currentPlayerIndex + 1] - (currentPlayerIndex + 1));
        } else {
            message = `You moved from ${oldPosition + 1} to ${currentPlayerIndex + 1}`;
        }
        document.getElementById('message').textContent = message;
    }

    const playerElement = document.createElement('div');
    playerElement.classList.add('player');
    squares[0].appendChild(playerElement);

    function rollDice() {
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        movePlayer(diceRoll);
    }

    document.getElementById('rollButton').addEventListener('click', rollDice);

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

</body>
</html>
