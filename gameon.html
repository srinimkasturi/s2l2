<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snakes and Ladders</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
    }

    .board {
        display: flex;
        flex-wrap: wrap;
        width: 540px;
        height: 720px;
        border: 2px solid black;
        overflow: hidden;
    }

    .square {
        width: calc(100% / 9);
        height: calc(100% / 12);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        font-size: 12px;
        background-color: #f0f0f0; /* Pale grey */
    }

    .player {
        width: 20px;
        height: 20px;
        background-color: rgba(255, 0, 0, 0.7); /* Pale red */
        border-radius: 50%;
    }

    .message {
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button onclick="rollDice()">Roll Dice</button>
</div>

<script>
    // Create the game board
    const boardElement = document.getElementById('board');
    let squares = [];

    for (let i = 0; i < 108; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.textContent = 108 - i;
        square.style.backgroundColor = getRandomColor(); // Set pale color
        boardElement.appendChild(square);
        squares.push(square);
    }

    // Define snakes and ladders
    const snakes = {
        6: 16,
        26: 47,
        11: 49,
        53: 56,
        19: 62,
        60: 64,
        24: 87,
        73: 93,
        75: 95,
        78: 98,
    };

    const ladders = {
        6: 2,
        26: 3,
        11: 5,
        53: 7,
        19: 11,
        60: 13,
        24: 17,
        73: 19,
        75: 23,
        78: 29,
    };

    // Move player
    let currentPlayerIndex = 0;

    function movePlayer(steps) {
        const oldPosition = currentPlayerIndex;
        squares[currentPlayerIndex].removeChild(playerElement);
        currentPlayerIndex += steps;
        currentPlayerIndex = Math.min(currentPlayerIndex, squares.length - 1);
        currentPlayerIndex = Math.max(currentPlayerIndex, 0);
        squares[currentPlayerIndex].appendChild(playerElement);

        // Check if the player landed on a snake or ladder
        let message = '';
        if (snakes[currentPlayerIndex + 1]) {
            message = `Oh no! You landed on a snake at ${oldPosition + 1} and moved back to ${currentPlayerIndex + 1}`;
            movePlayer(snakes[currentPlayerIndex + 1] - (currentPlayerIndex + 1));
        } else if (ladders[currentPlayerIndex + 1]) {
            message = `Hooray! You landed on a ladder at ${oldPosition + 1} and moved forward to ${currentPlayerIndex + 1}`;
            movePlayer(ladders[currentPlayerIndex + 1] - (currentPlayerIndex + 1));
        } else {
            message = `You moved from ${oldPosition + 1} to ${currentPlayerIndex + 1}`;
        }
        document.getElementById('message').textContent = message;
    }

    // Create player element
    const playerElement = document.createElement('div');
    playerElement.classList.add('player');
    squares[0].appendChild(playerElement);

    // Roll dice and move player
    function rollDice() {
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        movePlayer(diceRoll);
    }

    // Function to generate a random pale color
    function getRandomColor() {
        const letters = 'BCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * letters.length)];
        }
        return color + '90'; // Add alpha value for opacity
    }

</script>

</body>
</html>
