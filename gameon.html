<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snakes and Ladders</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .board {
        display: flex;
        flex-wrap: wrap-reverse; /* Reverse the wrap direction */
        width: 90vw; /* Adjusted width for mobile devices */
        max-width: 540px; /* Maximum width for larger screens */
        height: 90vw; /* Adjusted height for mobile devices */
        max-height: 720px; /* Maximum height for larger screens */
        border: 2px solid black;
        margin: auto; /* Center the board */
    }

    .row {
        display: flex;
        flex-wrap: nowrap;
        width: 100%;
    }

    .square {
        width: calc(100% / 9);
        height: calc(100% / 12);
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        font-size: 12px;
    }

    .player {
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
    }

    .message {
        text-align: center;
        margin-top: 20px;
    }

    .roll-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="board" id="board"></div>
<div class="message" id="message"></div>
<button class="roll-button" id="rollButton">Roll Dice</button>

<script>
    // Create the game board
    const boardElement = document.getElementById('board');
    let squares = [];

    let number = 108;
    for (let i = 0; i < 12; i++) {
        const row = document.createElement('div');
        row.classList.add('row');
        if (i % 2 === 0) { // If row number is even, numbers decrease from left to right
            for (let j = 0; j < 9; j++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.textContent = number--;
                row.appendChild(square);
                squares.push(square);
            }
        } else { // If row number is odd, numbers decrease from right to left
            for (let j = 0; j < 9; j++) {
                const square = document.createElement('div');
                square.classList.add('square');
                square.textContent = number--;
                row.insertBefore(square, row.firstChild);
                squares.push(square);
            }
        }
        boardElement.appendChild(row);
    }

    // Define snakes and ladders
    const snakes = {
        16: 6,
        47: 26,
        49: 11,
        56: 53,
        62: 19,
        64: 60,
        87: 24,
        93: 73,
        95: 75,
        98: 78,
    };

    const ladders = {
        2: 6,
        3: 26,
        5: 11,
        7: 53,
        11: 19,
        13: 60,
        17: 24,
        19: 73,
        23: 75,
        29: 78,
    };

    // Move player
    let currentPlayerIndex = 0;

    function movePlayer(steps) {
        const oldPosition = currentPlayerIndex;
        squares[currentPlayerIndex].removeChild(playerElement);
        currentPlayerIndex += steps;
        currentPlayerIndex = Math.min(currentPlayerIndex, squares.length - 1);
        currentPlayerIndex = Math.max(currentPlayerIndex, 0);
        squares[currentPlayerIndex].appendChild(playerElement);

        // Check if the player landed on a snake or ladder
        let message = '';
        if (snakes[currentPlayerIndex + 1]) {
            message = `Oh no! You landed on a snake at ${oldPosition + 1} and moved back to ${currentPlayerIndex + 1}`;
            movePlayer(snakes[currentPlayerIndex + 1] - (currentPlayerIndex + 1));
        } else if (ladders[currentPlayerIndex + 1]) {
            message = `Hooray! You landed on a ladder at ${oldPosition + 1} and moved forward to ${currentPlayerIndex + 1}`;
            movePlayer(ladders[currentPlayerIndex + 1] - (currentPlayerIndex + 1));
        } else {
            message = `You moved from ${oldPosition + 1} to ${currentPlayerIndex + 1}`;
        }
        document.getElementById('message').textContent = message;
    }

    // Create player element
    const playerElement = document.createElement('div');
    playerElement.classList.add('player');
    squares[squares.length - 1].appendChild(playerElement);

    // Roll dice and move player
    function rollDice() {
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        movePlayer(-diceRoll); // Negative value to move backward
    }

    // Add event listener for rolling dice
    document.getElementById('rollButton').addEventListener('click', rollDice);

</script>

</body>
</html>
