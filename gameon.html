<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snakes and Ladders</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .board {
        display: flex;
        flex-wrap: wrap;
        width: 80vw; /* 80% of viewport width */
        height: 80vh; /* 80% of viewport height */
        border: 2px solid black;
    }

    .square {
        width: calc(100% / 9);
        height: calc(100% / 12);
        border: 1px solid black;
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        font-size: 12px;
        background-color: #f0f0f0; /* Pale grey */
    }

    .player {
        width: 20px;
        height: 20px;
        background-color: rgba(255, 0, 0, 0.7); /* Pale red */
        border-radius: 50%;
    }
</style>
</head>
<body>

<div class="board" id="board"></div>

<script>
    // Function to generate a random pale color
    function getRandomColor() {
        const letters = 'BCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * letters.length)];
        }
        return color + '90'; // Add alpha value for opacity
    }

    // Create the game board
    const boardElement = document.getElementById('board');
    let squares = [];

    for (let i = 0; i < 108; i++) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.textContent = i + 1;
        square.style.backgroundColor = getRandomColor(); // Set background color
        boardElement.appendChild(square);
        squares.push(square);
    }

    // Define snakes and ladders only on prime number cells
    const snakesAndLadders = {
        2: 6,
        3: 26,
        5: 11,
        7: 53,
        11: 19,
        13: 60,
        17: 24,
        19: 73,
        23: 75,
        29: 78,
    };

    // Move player
    let currentPlayerIndex = 0;

    function movePlayer(steps) {
        squares[currentPlayerIndex].removeChild(playerElement);
        currentPlayerIndex += steps;
        currentPlayerIndex = Math.min(currentPlayerIndex, squares.length - 1);
        currentPlayerIndex = Math.max(currentPlayerIndex, 0);
        squares[currentPlayerIndex].appendChild(playerElement);
    }

    // Create player element
    const playerElement = document.createElement('div');
    playerElement.classList.add('player');
    squares[0].appendChild(playerElement);

    // Roll dice and move player
    function rollDice() {
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        movePlayer(diceRoll);
        const newPosition = currentPlayerIndex + 1;
        if (snakesAndLadders[newPosition]) {
            movePlayer(snakesAndLadders[newPosition] - newPosition);
        }
    }

    // Add event listener for rolling dice
    document.addEventListener('keydown', function(event) {
        if (event.key === 'r') {
            rollDice();
        }
    });

</script>

</body>
</html>
