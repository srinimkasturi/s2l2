<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snakes and Ladders</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(9, 1fr);
        width: 540px;
        height: 720px;
        border: 2px solid black;
    }

    .square {
        display: flex;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        font-size: 12px;
    }

    .player {
        width: 20px;
        height: 20px;
        background-color: red;
        border-radius: 50%;
    }

    .snake-head {
        background-color: #e57373; /* Dull red */
    }

    .snake-tail {
        background-color: #b71c1c; /* Dark red */
    }

    .ladder-bottom {
        background-color: #81c784; /* Dull green */
    }

    .ladder-top {
        background-color: #2e7d32; /* Dark green */
    }

</style>
</head>
<body>

<div class="board" id="board"></div>

<script>
    // Create the game board
    const boardElement = document.getElementById('board');
    let squares = [];

    for (let i = 108; i > 0; i--) {
        const square = document.createElement('div');
        square.classList.add('square');
        square.textContent = i;
        boardElement.appendChild(square);
        squares.push(square);
    }

    // Define snakes and ladders
    const snakes = {
        16: 6,
        47: 26,
        49: 11,
        56: 53,
        62: 19,
        64: 60,
        87: 24,
        93: 73,
        95: 75,
        98: 78,
    };

    const ladders = {
        2: 6,
        3: 26,
        5: 11,
        7: 53,
        11: 19,
        13: 60,
        17: 24,
        19: 73,
        23: 75,
        29: 78,
    };

    // Move player
    let currentPlayerIndex = 0;

    function movePlayer(steps) {
        const oldPosition = currentPlayerIndex;
        squares[currentPlayerIndex].removeChild(playerElement);
        currentPlayerIndex += steps;
        currentPlayerIndex = Math.min(currentPlayerIndex, squares.length - 1);
        currentPlayerIndex = Math.max(currentPlayerIndex, 0);
        squares[currentPlayerIndex].appendChild(playerElement);

        // Check if the player landed on a snake or ladder
        if (snakes[currentPlayerIndex + 1]) {
            if (currentPlayerIndex + 1 > snakes[currentPlayerIndex + 1]) {
                squares[currentPlayerIndex].classList.remove('snake-tail');
                squares[snakes[currentPlayerIndex + 1] - 1].classList.remove('snake-head');
            } else {
                squares[currentPlayerIndex].classList.add('snake-tail');
                squares[snakes[currentPlayerIndex + 1] - 1].classList.add('snake-head');
            }
            currentPlayerIndex = snakes[currentPlayerIndex + 1] - 1;
        } else if (ladders[currentPlayerIndex + 1]) {
            if (currentPlayerIndex + 1 < ladders[currentPlayerIndex + 1]) {
                squares[currentPlayerIndex].classList.remove('ladder-bottom');
                squares[ladders[currentPlayerIndex + 1] - 1].classList.remove('ladder-top');
            } else {
                squares[currentPlayerIndex].classList.add('ladder-bottom');
                squares[ladders[currentPlayerIndex + 1] - 1].classList.add('ladder-top');
            }
            currentPlayerIndex = ladders[currentPlayerIndex + 1] - 1;
        }

        const message = `You moved from ${oldPosition + 1} to ${currentPlayerIndex + 1}`;
        document.getElementById('message').textContent = message;
    }

    // Create player element
    const playerElement = document.createElement('div');
    playerElement.classList.add('player');
    squares[0].appendChild(playerElement);

    // Roll dice and move player
    function rollDice() {
        const diceRoll = Math.floor(Math.random() * 6) + 1;
        movePlayer(diceRoll);
    }

    // Add event listener for rolling dice
    document.addEventListener('keydown', function(event) {
        if (event.key === 'r') {
            rollDice();
        }
    });

</script>

</body>
</html>
