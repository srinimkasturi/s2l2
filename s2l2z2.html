<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #board-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: relative;
        }
        #board {
            display: grid;
            grid-template-columns: repeat(12, 60px);
            grid-template-rows: repeat(9, 60px);
            gap: 2px;
            border: 5px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #fafafa;
            position: relative;
        }
        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e0e0e0;
            border-radius: 5px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        .player {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid black;
            box-sizing: border-box;
            border-radius: 50%;
        }
        #player1 { background-color: rgba(255, 0, 0, 0.8); }
        #player2 { background-color: rgba(0, 0, 255, 0.8); }
        #player3 { background-color: rgba(0, 255, 0, 0.8); }
        #player4 { background-color: rgba(255, 255, 0, 0.8); }
        #player5 { background-color: rgba(255, 0, 255, 0.8); }
        #player6 { background-color: rgba(0, 255, 255, 0.8); }
        #debug {
            display: none;
            margin-top: 20px;
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h3>Welcome to Slippers Slopes and Leaders Ladder game!</h3>
    <p>1. Landscape mode is better      2. Select: 
    <select id="playerCount">
        <option value="2">2 Players</option>
        <option value="3">3 Players</option>
        <option value="4">4 Players</option>
        <option value="5">5 Players</option>
        <option value="6">6 Players</option>
    </select>
    <button id="startGame">3. Start</button>
    <button id="rollDice" disabled>Roll Dice</button>
    </p>
    <button id="toggleDebug">Toggle Debug</button>
    <p></p>
    <div id="board-container">
        <div id="board"></div>
    </div>
    <div id="debug"></div>

    <script>
        // Function to generate a random dice value (1 to 6)
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        // Function to move the player on the board
        function movePlayer(player, diceValue) {
            const oldPosition = player.position;
            let newPosition = player.position + diceValue;
            if (newPosition <= 108) {
                player.position = newPosition;
                return { oldPosition, newPosition };
            }
            return null;
        }

        // Function to update the player's position on the board
        function updatePlayerPosition(player) {
            const playerElement = document.getElementById(`player${player.id}`);
            const newPosition = player.position;
            const row = 8 - Math.floor((newPosition - 1) / 12);
            const col = (newPosition - 1) % 12;
            const cell = document.getElementById(`cell-${row}-${col}`);
            const rect = cell.getBoundingClientRect();
            playerElement.style.left = `${rect.left + 15}px`;
            playerElement.style.top = `${rect.top + 15}px`;
        }

        // Function to update the debug information
        function updateDebugInfo(moveResult, diceValue) {
            if (moveResult) {
                const debugElement = document.getElementById('debug');
                const { oldPosition, newPosition } = moveResult;
                const message = `Moved from ${oldPosition} to ${newPosition} (Dice: ${diceValue})`;
                debugElement.style.display = 'block';
                debugElement.textContent = message;
            }
        }

        // Function to handle the start game button click event
        document.getElementById('startGame').addEventListener('click', function() {
            const playerCount = parseInt(document.getElementById('playerCount').value);
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = ''; // Clear the board

            for (let row = 0; row < 9; row++) {
                for (let col = 0; col < 12; col++) {
                    const cell = document.createElement('div');
                    cell.classList.add('cell');
                    cell.innerText = 108 - (row * 12 + col);
                    cell.id = `cell-${row}-${col}`;
                    boardElement.appendChild(cell);
                }
            }

            for (let i = 1; i <= playerCount; i++) {
                const playerElement = document.createElement('div');
                playerElement.id = `player${i}`;
                playerElement.classList.add('player');
                document.getElementById('board-container').appendChild(playerElement);
            }

            document.getElementById('rollDice').disabled = false;
        });

        // Function to handle the roll dice button click event
        document.getElementById('rollDice').addEventListener('click', function() {
            const diceValue = rollDice();
            const currentPlayer = 1; // Assuming players take turns
            const moveResult = movePlayer({ id: currentPlayer, position: 1 }, diceValue);
            if (moveResult) {
                updatePlayerPosition({ id: currentPlayer, position: moveResult.newPosition });
                updateDebugInfo(moveResult, diceValue);
            }
        });

        // Function to handle the toggle debug button click event
        document.getElementById('toggleDebug').addEventListener('click', function() {
            const debugElement = document.getElementById('debug');
            debugElement.style.display = debugElement.style.display === 'none' ? 'block' : 'none';
        });
    </script>
</body>
</html>
